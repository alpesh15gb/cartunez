# Car Tunez Docker Compose Configuration

services:
  # ==================== Infrastructure ====================
  postgres:
    image: postgres:15-alpine
    container_name: cartunez-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cartunez}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cartunez_secret}
      POSTGRES_DB: ${POSTGRES_DB:-cartunez}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cartunez}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cartunez-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: cartunez-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-cartunez_search_key}
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: cartunez-minio
    restart: unless-stopped
    ports:
      - "9002:9000" # API (host:container)
      - "9003:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cartunez-backend
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-cartunez}:${POSTGRES_PASSWORD:-cartunez_secret}@postgres:5432/${POSTGRES_DB:-cartunez}
      REDIS_URL: redis://redis:6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-cartunez_search_key}
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_change_in_production}
      COOKIE_SECRET: ${COOKIE_SECRET:-super_secret_cookie_key}
      STORE_CORS: http://localhost:3000
      ADMIN_CORS: http://localhost:3000
      AUTH_CORS: http://localhost:3000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  # ==================== Frontend Storefront ====================
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: cartunez-storefront
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://localhost:9000
      NEXT_PUBLIC_RAZORPAY_KEY: ${RAZORPAY_KEY_ID:-}
    depends_on:
      - backend

  # ==================== Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: cartunez-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:


networks:
  default:
    name: cartunez-network
