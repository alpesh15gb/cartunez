version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    image: cartunez_app
    volumes:
      - ./src:/var/www/html
      - ./src/pub/media:/var/www/html/pub/media
      - ./src/pub/static:/var/www/html/pub/static
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - search
    user: "${APP_USER_ID:-1000}:${APP_GROUP_ID:-1000}"
    networks:
      - cartunez-network

  web:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - cartunez-network

  db:
    image: mariadb:10.6
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - cartunez-network

  search:
    image: opensearchproject/opensearch:2.11.0
    environment:
      - cluster.name=cartunez-search
      - node.name=cartunez-search-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - search_data:/usr/share/opensearch/data
    networks:
      - cartunez-network

  redis:
    image: redis:7.0-alpine
    networks:
      - cartunez-network

  varnish:
    image: varnish:7.4
    ports:
      - "8080:80"
    environment:
      - VARNISH_SIZE=256M
    depends_on:
      - web
    networks:
      - cartunez-network

networks:
  cartunez-network:
    driver: bridge

volumes:
  db_data:
  search_data:
