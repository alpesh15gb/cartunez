services:
  # ==================== Infrastructure ====================
  postgres:
    image: postgres:15-alpine
    container_name: cartunez-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: cartunez-redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: cartunez-meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  minio:
    image: minio/minio:latest
    container_name: cartunez-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cartunez-backend
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      STORE_CORS: http://localhost:3000,http://82.112.236.81:3000,https://${DOMAIN}
      ADMIN_CORS: http://localhost:3000,http://82.112.236.81:9000,http://82.112.236.81:7001,https://${DOMAIN},https://${DOMAIN}/app
      AUTH_CORS: http://localhost:3000,http://82.112.236.81:9000,http://82.112.236.81:7001,https://${DOMAIN},https://${DOMAIN}/app
      NODE_ENV: development
      # Razorpay
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      # MSG91 for OTP
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY}
      MSG91_SENDER_ID: ${MSG91_SENDER_ID}
      MSG91_TEMPLATE_ID: ${MSG91_TEMPLATE_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - internal
      - web

  # ==================== Frontend Storefront ====================
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://82.112.236.81:9000
        NEXT_PUBLIC_RAZORPAY_KEY: ${RAZORPAY_KEY_ID}
    container_name: cartunez-storefront
    restart: always
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://82.112.236.81:9000
      NEXT_PUBLIC_RAZORPAY_KEY: ${RAZORPAY_KEY_ID}
    depends_on:
      - backend
    networks:
      - internal
      - web

  # ==================== Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: cartunez-nginx
    restart: always
    ports:
      - "8090:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - storefront
      - backend
    networks:
      - web

  # ==================== SSL Certificates ====================
  certbot:
    image: certbot/certbot:latest
    container_name: cartunez-certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - web

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:
  certbot_webroot:


networks:
  internal:
    name: cartunez-internal
  web:
    name: cartunez-web
